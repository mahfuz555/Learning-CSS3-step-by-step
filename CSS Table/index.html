<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css table</title>
    <link rel="stylesheet" href="css table.css">
</head>
<body>
    <table>
        <caption>This is a caption.</caption>
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>Mahfuz</td>
            <td>Mehedi</td>
            <td>Mostakimn</td>
        </tr>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
        </tr>
        <tr>
            <td>ICT</td>
            <td>Chemistry</td>
            <td>Social Welfare</td>
        </tr>
    </table>
    <br>
    <br>
    <table style="border-collapse: collapse;">
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>Mahfuz</td>
            <td>Mehedi</td>
            <td>Mostakimn</td>
        </tr>
        <tr>
            <td>ICT</td>
            <td>Chemistry</td>
            <td>Social Welfare</td>
        </tr>
    </table>
</body>
</html>
