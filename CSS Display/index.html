<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <link rel="stylesheet" href="css display.css">
</head>
<body>
    <!-- display inline property worked in block element . It is working convert block elemet to inline element -->
    <ul>
        <li>Mahfuz</li>
        <li>Mehedi</li>
        <li>Mostakim</li>
    </ul>
    <!-- display block property worked in a inline element. It is working convert inline element to block element -->
    <span>This is a paragraph 1</span><span>This is paragraph 2</span><span>This is paragraph 3</span>
    <!-- display none property hide this section and it has no area but visibility hidden hide this section but it's area is visible -->
    <h1>This is a heading</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading3</h3>
    <h4>This is heading 4</h4>
</body>
</html>
